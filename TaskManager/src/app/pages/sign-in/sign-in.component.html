<ActionBar title="Autenticação" class="action-bar"></ActionBar>

<StackLayout class="form pt-t-20">
    <StackLayout class="input-field">
        <label for="Email" class="label font-weight-bold m-b-5"></label>
        <TextField class="input" keyboardType="email" autocapitalizationType="none" autocorrect="false"></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout class="input-field">
        <label for="Senha" class="label font-weight-bold m-b-5"></label>
        <TextField class="input" secure="true"></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <Button class="btn btn-primary" text="Entrar" (tap)="signInUser()"></Button>
    <Button class="btn btn-primary btn-outline" text="Criar Conta" (tap)="createAccount()"></Button>
</StackLayout>
