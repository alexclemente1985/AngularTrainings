<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isTheLastItem(item)">
      <span *ngIf="isTheLastItem(item); else link">{{item.text}}</span>
      <ng-template #link>
        <a [routerLink]="item.link">{{item.text}}</a>
      </ng-template>
    </li>
  </ol>
</nav>
