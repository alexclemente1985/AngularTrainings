<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Lançamentos
    </h1>
  </div>
  <div class="col-md-3 text-right">
    <a routerLink="new" class="btn btn-success float-end">
      + Novo Lançamento
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamentos</th>
      <th>Categoria</th>
      <th class="text-end">Valor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of entries">
      <td>
        <strong>{{e.name}}</strong><br>
        <small class="text-success">{{e.date}}</small><br>
        <small *ngIf="e.description">{{e.description}}</small>
      </td>
      <td>{{e.category?.name}}</td>
      <td class="text-end">
        <strong [class.text-success] = "e.type == 'revenue'" [class.text-danger] = "e.type == 'expense'">
          {{e.amount}}
        </strong>
        <br>
        <span class="badge bg-light text-dark">{{e.paidText}}</span>
        </td>
      <td class="text-center">
        <a [routerLink]="[e.id,'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <a (click)="deleteEntry(e)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
