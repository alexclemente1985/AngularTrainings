<app-bread-crumb [items]="[resourceBreadCrumb]"></app-bread-crumb>

<app-page-header
  [page-title]="resourceBreadCrumb.text"
  [button-text]="actionButtonConfig.text"
  [button-link]="actionButtonConfig.link"
  [button-class]="actionButtonConfig.class"
>
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamentos</th>
      <th>Categoria</th>
      <th class="text-end">Valor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of resources">
      <td>
        <strong>{{e.name}}</strong><br>
        <small class="text-success">{{e.date}}</small><br>
        <small *ngIf="e.description">{{e.description}}</small>
      </td>
      <td>{{e.category?.name}}</td>
      <td class="text-end">
        <strong [class.text-success] = "e.type == 'revenue'" [class.text-danger] = "e.type == 'expense'">
          {{e.amount}}
        </strong>
        <br>
        <span class="badge bg-light text-dark">{{e.paidText}}</span>
        </td>
      <td class="text-center">
        <a [routerLink]="[e.id,'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <a (click)="deleteResource(e)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
