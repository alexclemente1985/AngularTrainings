<mat-card fxFlex="50"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Simple HTTP GET</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- async: Faz com que o observable faça um subscribe implícito -->
        <mat-list *ngIf="simpleReqProdutsObs$ | async as prods">
            <mat-list-item *ngFor="let p of prods">
                <mat-icon mat-list-icon>shop</mat-icon>
                <h4 mat-line>{{p.name}}</h4>
                <p mat-line>Department: {{p.department}} - Price: {{p.price | currency: '$'}}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="getSimpleHttpRequest()">
        <mat-icon>swap_vert</mat-icon> Send Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>
