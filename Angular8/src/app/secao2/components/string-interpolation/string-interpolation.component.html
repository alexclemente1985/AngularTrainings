<mat-card class="myCard">
  <mat-card-header>
    <mat-card-title>Person Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>First Name: {{person.firstName}}</p>
    <p>Last Name: {{person.lastName}}</p>
    <p>Age: {{person.age}}</p>
    <p>Address: {{person.address}}</p>
    <form>
      <mat-form-field>
        <input matInput placeholder="Favorite Food of {{person.firstName}}" value="Sushi" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
