<ActionBar title="Autenticação" class="action-bar"></ActionBar>

<StackLayout class="form pt-t-20">
    <StackLayout class="form" style="border-bottom-color: red; border-bottom-width: 7px;">
        <TextField class="input input-border" hint="Nova Tarefa" #newTask (returnPress)="createTask(newTask)">
        </TextField>
    </StackLayout>
    <ListView class="list-group" row="1" [items]="tasks" (itemTap)="deleteTask($event)">
        <ng-template let-task="item">
            <StackLayout class="list-group item">
                <label [text]="task" class="list-group-item-text"></label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
