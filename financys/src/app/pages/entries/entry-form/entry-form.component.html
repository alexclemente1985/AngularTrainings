<app-bread-crumb [items]="[resourceBreadCrumb,{text: pageTitle}]"></app-bread-crumb>

<app-page-header
  [page-title]="resourceBreadCrumb.text"
  [button-text]="actionButtonConfig.text"
  [button-link]="actionButtonConfig.link"
  [button-class]="actionButtonConfig.class"
>
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre o lançamento
        </div>
        <div class="card-body">
            <div class="row">
              <!-- type -->
              <div class="form-group col-md-2">
                <label for="type">Tipo</label>
                <select class="form-control" id="type" formControlName="type" name="type">
                  <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
                </select>
                <app-form-field-error [form-control]="resourceForm.controls['type']"></app-form-field-error>
                <!-- <div class="text-danger" *ngIf="resourceForm.get('type')?.invalid && resourceForm.get('type')?.touched">
                  <div *ngIf="resourceForm.get('type')?.errors?.['required']">Dado obrigatório</div>
                </div> -->
              </div>
              <!-- name -->
              <div class="form-group col-md-5">
                  <label for="name">Lançamento</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                  <app-form-field-error [form-control]="resourceForm.controls['name']"></app-form-field-error>
                  <!-- <div class="text-danger" *ngIf="resourceForm.get('name')?.invalid && resourceForm.get('name')?.touched">
                    <div *ngIf="resourceForm.get('name')?.errors?.['required']">Dado obrigatório</div>
                    <div *ngIf="resourceForm.get('name')?.errors?.['minLength']">Nome deve ter mais de 3 caracteres</div>
                  </div> -->
              </div>
              <!-- amount -->
              <div class="form-group col-md-3">
                <label for="amount">Valor</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">R$</div>
                  </div>
                  <input [imask]="imaskConfig" type="text" class="form-control text-end" id="amount" formControlName="amount">
                </div>

                <app-form-field-error [form-control]="resourceForm.controls['amount']"></app-form-field-error>

               <!--  <div class="text-danger" *ngIf="resourceForm.get('amount')?.invalid && resourceForm.get('amount')?.touched">
                  <div *ngIf="resourceForm.get('amount')?.errors?.['required']">Dado obrigatório</div>
                </div> -->
              </div>
              <!-- date -->
              <div class="form-group col-md-2">
                <label for="date">Data</label>
                <p-calendar
                  id="date"
                  formControlName="date"
                  inputStyleClass="form-control"
                  dataType="string"
                  dateFormat="dd/mm/yy"
                  [showButtonBar]="true"
                >
                </p-calendar>
                <app-form-field-error [form-control]="resourceForm.controls['date']"></app-form-field-error>
                <!-- <div class="text-danger" *ngIf="resourceForm.get('date')?.invalid && resourceForm.get('date')?.touched">
                  <div *ngIf="resourceForm.get('date')?.errors?.['required']">Dado obrigatório</div>
                </div> -->
              </div>
              <!-- paid -->
              <div class="row">
                <div class="form-group col-md-2">
                  <label for="paid">Pago</label>
                  <div class="btn-group" role="group">
                    <label (click)="resourceForm.get('paid')?.setValue(true)" class="btn btn-outline-info" [class.active] = "resourceForm.get('paid')?.value == true" >
                      Pago
                    </label>
                    <label (click)="resourceForm.get('paid')?.setValue(false)" class="btn btn-outline-info" [class.active] = "resourceForm.get('paid')?.value == false" >
                      Pendente
                    </label>
                  </div>
                  <app-form-field-error [form-control]="resourceForm.controls['paid']"></app-form-field-error>
                  <!-- <div class="text-danger" *ngIf="resourceForm.get('paid')?.invalid && resourceForm.get('paid')?.touched">
                    <div *ngIf="resourceForm.get('paid')?.errors?.['required']">Dado obrigatório</div>
                  </div> -->
                </div>
                <!-- categoryId -->
                <div class="form-group col-md-3">
                  <label for="categoryId">Categoria</label>
                  <select class="form-control" id="categoryId" formControlName="categoryId" name="categoryId">
                    <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
                  </select>

                  <app-form-field-error [form-control]="resourceForm.controls['categoryId']"></app-form-field-error>
                  <!-- <div class="text-danger" *ngIf="resourceForm.get('categoryId')?.invalid && resourceForm.get('categoryId')?.touched">
                    <div *ngIf="resourceForm.get('categoryId')?.errors?.['required']">Dado obrigatório</div>
                  </div> -->
                </div>
                <!-- description -->
                <div class="form-group col-md-7">
                  <label for="description">Descrição</label>
                  <input type="text" class="form-control" id="description" formControlName="description">
                </div>
              </div>

            </div>
        </div>
    </div>
    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
      <strong>Erro no servidor:</strong>
      <ul>
        <li *ngFor="let error of serverErrorMessages">{{error}}</li>
      </ul>
    </div>
    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">Salvar</button>
</form>
