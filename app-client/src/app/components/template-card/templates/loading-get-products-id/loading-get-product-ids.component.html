<mat-card fxFlex="50"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>HTTP GET / Loading IDs (getting text from the server)</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="productIds.length>0">
            <mat-list-item *ngFor="let p of productIds; let i = index;">
                <mat-icon>shop</mat-icon>
                <h4 mat-line *ngIf="p.name !== ''">{{p.name}}</h4>
                <h4 mat-line *ngIf="p.name == ''">{{i}}</h4>
                <button mat-icon-button (click)="loadName(p._id)" *ngIf="p.name == ''">
                    <mat-icon>refresh</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="getProductIds()">
        <mat-icon>swap_vert</mat-icon> Success Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>
